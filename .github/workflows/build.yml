name: Build

on:
  pull_request:
  push:
    branches:
      - latest

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 21.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: List, audit, fix outdated dependencies and build again
        run: |
          npm list --outdated
          npm audit || true  # ignore failures
          npm audit fix || true
          npm list --outdated
          npm run build

  trigger-release:
    if: github.ref == 'refs/heads/latest'
    name: Trigger release on branch latest
    needs: build
    uses: ./.github/workflows/release.yml
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
        